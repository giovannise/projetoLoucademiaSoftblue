<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<!-- iso que define telado com ç e acento -->
		<meta charset="ISO-8859-1"> 
		<title>Loucademia</title>
		<link rel="stylesheet" type="text/css" href="css/Loucademia_Estilo.css">
	</head>
	<body>
		<!-- isso define o "cabeçalho" da página, parte comum em todas as páginas -->
		<header>
			<img src="images/Loucademia_Logotipo.png">
			<!-- define um menu no cabeçalho -->
			<nav>
				<div>
					<a href="novoAluno.html">Novo aluno</a><br>
					<a href="pesquisaDeAluno.html">Pesquisa de aluno</a><br>
					<a href="controleDeAcesso.html">Controle de acesso</a><br>
					<a href="relatoriosDeEntradaSaida.html">Relatórios de Entrada e Saída</a><br>
					<a href="relatoriosDeSituacoes.html">Relatórios de Situações</a><br>
				</div>
			</nav>
		</header>
		<!-- cabeçalho final -->	
		
		<h1>Novo Aluno</h1>
		
		<div id="infoMessage">
			TESTE DE MENSAGEM
			<!-- aqui vai eventual mensagem de sucesso ou erro -->
		</div>
		
		<br>
		
		<form>
			<!-- faz um cortorno nas sessões -->
			<fieldset>
			
				<!-- nome para o contorno -->
				<legend>Dados pessoais</legend>
			
				<!-- significa que que o label é para o id "nome" -->
				<label for="nome">Nome:</label><br>
				<!-- name é como o servidor recebe o campo / id é a referência dentro do navegador com css ou html -->
				<input type="text" name="nome" id="nome"><br>
				
				<label for="sexo">Sexo:</label><br>
				<select name="sexo" id="sexo">
					<option>Masculino</option>
					<option>Feminino</option>
				</select><br>
				
				<label for="rg">RG:</label><br>
				<input type="text" name="rg" id="rg"><br>
				
				<label for="dataDeNascimento">Data de Nascimento:</label><br>
				<input type="date" name="dataDeNascimento" id="dataDeNascimento">
								
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>Situação</legend>
				
				<label for="situacao">Situação:</label>
				<select name=situacao id="situacao">
					<option>Ativo</option>
					<option>Inativo</option>
					<option>Com pendência</option>
				</select>
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>Endereço</legend>
				
				<label for="rua">Rua:</label><br>
				<input type="text" name="rua" id="rua"><br>
				
				<label for="numero">Número:</label><br>
				<input type="text" name="numero" id="numero"><br>
				
				<label for="complemento">Complemento:</label><br>
				<input type="text" name="complemento" id="complemento"><br>
				
				<label for="cidade">Cidade:</label><br>
				<input type="text" name="cidade" id="cidade"><br>
				
				<label for="estado">Estado:</label>
				<select name="estado" id="estado">
					<option>(lista)</option>
				</select><br>
				
				<label for="cep">CEP:</label><br>
				<input type="text" name="cep" id="cep">
			</fieldset>
			
			<br>
			
			<fieldset>
				<legend>Contato</legend>
				
				<label for="email">E-mail:</label>
				<input type="email" name="email" id="email"><br>
				
				<!-- apontar para o primeiro por padrão -->
				<label for="telefoneCelularDDD">Telefone Celular:</label><br>
				<input type="tel" name="telefoneCelularDDD" id="telefoneCelularDDD">
				<input type="tel" name="telefoneCelularNumero" id="telefoneCelularNumero"><br>
				
				<label for="telefoneFixoDDD">Telefone Fixo:</label><br>
				<input type="tel" name="telefoneFixoDDD" id="telefoneFixoDDD">
				<input type="tel" name="telefoneFixoNumero" id="telefoneFixoNumero">
			</fieldset>
			
			<br>
			
			<input type="submit" value="Gravar">
			<input type="button" value="Relatório de Acessos">
			
		</form>
		
		
	<!-- rodapé início -->
	</body>
</html>
<!-- rodapé final -->
